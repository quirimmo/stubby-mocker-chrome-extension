<!doctype html>
<html data-ng-app="myApp">

<head>
    <title>Network calls mocker with stubby dynamic generator</title>
    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" media="all" href="./styles/style.css">
</head>

<body data-ng-controller="MainController">
    
    <div class="main-container">
        <div>
            Current tab id: {{currentTabID}}
        </div>
        <div>
            Current tab title: {{currentTabTitle}}
        </div>
        <div>
            <button ng-click="clearResponses()">Clear</button>
        </div>
        <div ng-repeat="response in responses track by $index">
            <div>
                Response {{$index}}
            </div>
            <!-- <pre>{{response.response}}</pre>
            <pre>{{response.params}}</pre> -->
        </div>
    </div>


    <script src="./vendors/jquery-3.2.1.min.js"></script>
    <script src="./vendors/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/controllers/main.controller.js"></script>
    <script src="./app/services/chrome.service.js"></script>
</body>

</html>
